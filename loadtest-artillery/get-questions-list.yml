config:
  target: 'http://127.0.0.1:3000'
  phases:
    - duration: 30
      arrivalRate: 1
      rampTo: 10
      name: 'Warm up the app'
    - duration: 60
      arrivalRate: 10
      rampTo: 50
      name: 'Ramp up load to 50RPS'
    - duration: 30
      arrivalRate: 50
      name: 'Sustain 50RPS load'
    - duration: 60
      arrivalRate: 50
      rampTo: 100
      name: 'Ramp up to max load'
    - duration: 30
      arrivalRate: 100
      name: 'Sustain max load 100RPS'
scenarios:
  - name: 'Get questions list'
    flow:
      - get:
          url: '/qa/{{$randomNumber(1,9999)}}'
